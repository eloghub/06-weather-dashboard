<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>

  <link rel="stylesheet" href="./Develop/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-info text-light" id="jumbotron">
    <div class="container text-center">
      <h1>
        Weather Dashboard
      </h1>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-3">
        <h3>Search for a City:</h3>
        <br />
        <form>
          <div>
            <label class="col-sm-4 col-form-label">Search City:
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" />
            </div>
          </div>

          <button type="submit" value="Submit" class="btn btn-info" id="submitbutton">
            Submit
          </button>
        </form>
        <section id="recentsearches">
        </section>
      </div>
      <div class="col-9">
        <section id="currentsearch">
      </section>
      <section>
        <h3>5-Day Forecast:</h3><br/>
        <ul></ul>
      </section>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./Develop/script.js"></script>

</body>
</html>
